{% extends "layout.html" %}
{% block content %}

<div class="container">
    <h2>Login</h2>
    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action="/login" method="post">
        <p>
            Username: <br><input type="text" name="username"><br>
            Password: <br><input type="password" name="password">
        </p>
        <input type="submit" value="Login">
    </form>
</div>

{% endblock %}
