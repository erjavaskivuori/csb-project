{% extends "layout.html" %}
{% block content %}

<div class="container">
    <h2>Register</h2>
    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action="/register" method="post">
        <p>Username: <br><input type="text" name="username"></p>

        <p>Password: <br><input type="password" name="password"></p>
        <input type="submit" value="Register">
    </form>
</div>

{% endblock %}
